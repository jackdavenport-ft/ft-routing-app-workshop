plugins {
    id 'application'
    id 'edu.sc.seis.launch4j' version '3.0.5'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

project.version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.22.1'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

def appMainClass = 'com.ft.routing.App'

application {
    mainClass = appMainClass
}

launch4j {
    mainClassName = appMainClass
    icon = "${projectDir}/icons/win.ico"
    jarTask = project.tasks.shadowJar
    productName = 'FutureTech Routing'
    copyright = 'Copyright (c) FutureTech Australia 2024'
    mutexName = 'ft-routing-app'
}

shadowJar {
    relocate('org.apache.logging.log4j', 'log4j')
}
